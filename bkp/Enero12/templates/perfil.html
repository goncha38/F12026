<h2>Mi perfil</h2>

<h3>Cambiar avatar</h3>

<form method="POST">
  <div style="display:flex; gap:10px; flex-wrap:wrap">
    {% for i in range(1, 11) %}
      <label>
        <input type="radio" name="avatar" value="avatar{{ i }}.png"
               {% if session.avatar == 'avatar' ~ i ~ '.png' %}checked{% endif %}>
        <img src="{{ url_for('static', filename='avatars/avatar' ~ i ~ '.png') }}"
             width="80" style="border-radius:50%">
      </label>
    {% endfor %}
  </div>
  <br>
  <button type="submit">Guardar</button>
</form>
