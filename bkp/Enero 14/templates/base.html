<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}F1 Prode{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="/dashboard" class="logo">ğŸï¸ F1 Prode</a>
    </div>

    <button class="nav-toggle" onclick="toggleMenu()">â˜°</button>

    <div class="nav-links" id="navLinks">
        <a href="/dashboard">Dashboard</a>
        <a href="/ranking">Ranking</a>

        {% if carrera_activa_id %}
            <a href="/pronostico/{{ carrera_activa_id }}">PronÃ³stico</a>
        {% endif %}

        {% if session.admin %}
            <a href="/admin/carreras">Admin</a>
        {% endif %}
    </div>

    {% if session.user_id %}
    <div class="nav-user">
        <button id="darkToggle" class="btn btn-sm btn-outline-secondary">
            ğŸŒ™
        </button>

        <img src="{{ url_for('static', filename='avatars/' + session.avatar) }}" class="avatar">
        <span class="username">{{ session.user_name }}</span>
        <a href="/logout" class="logout">Salir</a>
    </div>
    {% endif %}
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- JS DARK MODE -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("darkToggle");

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        if (btn) btn.textContent = "â˜€ï¸";
    }

    if (btn) {
        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                btn.textContent = "â˜€ï¸";
            } else {
                localStorage.setItem("theme", "light");
                btn.textContent = "ğŸŒ™";
            }
        });
    }
});
</script>

<!-- JS MENU MOBILE -->
<script>
function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
}
</script>

</body>
</html>
