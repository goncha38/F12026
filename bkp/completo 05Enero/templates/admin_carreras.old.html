<h2>Administración de carreras</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Carrera</th>
        <th>Fecha carrera</th>
        <th>Fecha límite pronóstico</th>
        <th>Guardar</th>
    </tr>

    {% for c in carreras %}
    <tr>
        <form method="POST">
            <td>{{ c.pais }}</td>
            <td>{{ c.fecha }}</td>

            <td>
                <input
                    type="datetime-local"
                    name="fecha_limite_pronostico"
                    value="{{ c.fecha_limite_pronostico|replace(' ', 'T') if c.fecha_limite_pronostico }}"
                >
            </td>

            <td>
                <input type="hidden" name="carrera_id" value="{{ c.id }}">
                <button type="submit">Guardar</button>
            </td>
        </form>
    </tr>
    {% endfor %}
</table>
