<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}F1 Prode{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">üèéÔ∏è F1 Prode</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ranking">Ranking</a>
                </li>

                {% if carrera_activa_id %}
                <li class="nav-item">
                    <a class="nav-link" href="/pronostico/{{ carrera_activa_id }}">Pron√≥stico</a>
                </li>
                {% endif %}

                {% if session.admin %}
                <li class="nav-item">
                    <a class="nav-link" href="/admin/carreras">Admin</a>
                </li>
                {% endif %}
            </ul>

            {% if session.user_id %}
            <div class="d-flex align-items-center gap-2">
                <button id="darkToggle" class="btn btn-sm btn-outline-light">üåô</button>
                <span class="text-white">{{ session.user_name }}</span>
                <a href="/logout" class="btn btn-sm btn-outline-danger">Salir</a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- JS DARK MODE -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("darkToggle");

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        if (btn) btn.textContent = "‚òÄÔ∏è";
    }

    if (btn) {
        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                btn.textContent = "‚òÄÔ∏è";
            } else {
                localStorage.setItem("theme", "light");
                btn.textContent = "üåô";
            }
        });
    }
});
</script>

<!-- JS MENU MOBILE -->
<script>
function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
}
</script>

</body>
</html>
