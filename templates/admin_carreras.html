<h2>Administraci칩n de carreras</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Carrera</th>
        <th>Fecha</th>
        <th>Fecha l칤mite pron칩stico</th>
        <th>Status</th>
        <th>Imagen</th>
        <th>Pron칩stico</th>
        <th>Acciones</th>
    </tr>

    {% for c in carreras %}
    <tr>
        <form method="POST">
            <td>{{ c.pais }}</td>

            <td>{{ c.fecha }}</td>

            <td>
                <input type="datetime-local"
                       name="fecha_limite_pronostico"
                       value="{{ c.fecha_limite_pronostico|replace(' ', 'T') if c.fecha_limite_pronostico }}">
            </td>

            <td>
                <select name="status">
                    <option value="futura" {% if c.status == 'futura' %}selected{% endif %}>Futura</option>
                    <option value="iniciada" {% if c.status == 'iniciada' %}selected{% endif %}>Iniciada</option>
                    <option value="corrida" {% if c.status == 'corrida' %}selected{% endif %}>Corrida</option>
                </select>
            </td>

            <td>
                <input type="text"
                       name="imagen"
                       value="{{ c.imagen or '' }}"
                       placeholder="australia.png">
            </td>

            <td>
                {% if c.pronostico_abierto %}
                    游릭 Abierto
                {% else %}
                    游댮 Cerrado
                {% endif %}
            </td>

            <td>
                <input type="hidden" name="carrera_id" value="{{ c.id }}">

                <button type="submit" name="accion" value="guardar">
                    游 Guardar
                </button>

                {% if c.pronostico_abierto %}
                    <button type="submit" name="accion" value="cerrar">
                        游 Cerrar
                    </button>
                {% else %}
                    <button type="submit" name="accion" value="abrir">
                        游댑 Abrir
                    </button>
                {% endif %}
            </td>
        </form>
    </tr>
    {% endfor %}
</table>
